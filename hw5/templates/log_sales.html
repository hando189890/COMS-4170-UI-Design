{% extends "layout.html" %}

{% block content %}

<script type="text/javascript" src="{{ url_for('static', filename = 'log_sales.js') }}"></script>


<script>
    let sales = {{sales|tojson}} 
    let client = {{client|tojson}} 
    console.log(sales)
    console.log(client)
</script>



 <div>
        <div class="form-inline col-md-12" >
            <label class="my-2  col-md-2">Long your paper sales:</label>
            <div class="client my-2 col-md-4">
                <input type="text" name="client" class="form-control" id="client" placeholder="client">
                <div class="invalid-feedback">
                    Please provide a valid client.
                </div>
            </div>
            <div class="my-2 mr-lg-2 col-md-3">
                <input type="text" class="form-control " name="reams" id="reams" placeholder="# Reams">
                <div id="reams-invalid" class="invalid-feedback">
                    Please provide a valid reams.
                </div>
            </div>

            <button id="submit" type="submit" class="btn btn-primary my-2">Submit</button>
        </div>
        <div id="list" class="col-md-12">
        </div>
</div>



{% endblock %}
